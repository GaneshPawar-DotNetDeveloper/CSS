<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Opacity</title>
    <style>

        #maindiv div{
            width:100px;
            height:100px;
            border:5px solid black;
            background-color:red;
            margin:10px;
            display:inline-block;
            padding:10px;

        }
    </style>
</head> 
<body>
    <div id="maindiv">
        <div style="opacity:0.5;"> div 1 content</div>
        <div> div 2 content</div>
        <div style="opacity:0.3"> div 3 content</div>

    </div>
    <br />
    <br />
   
   <button style="visibility:hidden">click me 1</button> |
   <button style="display:none">click me 2</button> 
</body>
</html>
