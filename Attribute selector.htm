<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Attribute selector</title>
    <style>
       p {
            color: aqua;
            background-color: darkmagenta;
            border-bottom: 5px solid red;
            width: 200px;
        }
        h1 {
            color: darkgoldenrod;
            background-color: cornflowerblue;
        }
        
        h2 {
            color:peru;
            background-color:darkgray;

        }
        [name="p tag"] {
            color: crimson;
            background-color:beige;
        }


    </style>
</head>
<body>
    <h1> hello world </h1>
    <h2>welcome to our contry</h2>
    <p>India is my contry</p>
    <p name="p tag">all indians are my brothers</p>
    <p>I love contry</p>
</body>
</html>
