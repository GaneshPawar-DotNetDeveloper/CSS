<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>tag selector</title>
    <style>
        h1{
            color:darkorange;
            background-color:navajowhite;
            width:200px;
            height:222px;

        }
        pre{
            color:hotpink;
            background-color:aqua;

        }
        body{
            color:aliceblue;
            background-color:coral;


        }
        p{
            color:darkgoldenrod;
            background-color:darkblue;
        }

    </style>
</head>
<body>
    <h1>My name is ganesh pawar</h1>
    <p>this is a paragraph</p>
    <pre>
         "rajan tum ho bade sanje,
          khub ladhe ho jung,
          dekh tera rang rup,
           takh takhajat awrang"

</pre>
</body>
</html>
